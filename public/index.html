<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img src="http://localhost:5500/uploads/images.jpeg" />
    <div class="list"></div>
    <script>
        const ls = document.querySelector('.list')
        fetch('http://localhost:5500/api/todo').then(res => res.json()).then(data => {
            for(let item of data.data){
                ls.innerHTML+= '<p>'+item.title +'</p>'
        }})
    </script>
</body>

</html>
